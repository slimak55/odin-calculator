<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="app.css">

    <title>Calculator</title>
</head>
<body>
    <div class="container min-vh-100">
        <div class="row mt-5">
            <div class="col  text-center"><h1>Calculator</h1></div>
        </div>
        <div class="row mt-5">
            <div class="col d-flex justify-content-center">
                <div class="calculator">
                    <div class="container">
                        <div class="row mb-2">
                            <div class="display d-flex align-items-center justify-content-end fs-3"></div>
                        </div>
                        <div class="row mt-5 mb-2 h-100">
                            <div class="col-9">
                                <div class="row mb-3">
                                    <div class="col-4 text-center"><button class="btn btn-danger w-100" id="ac">AC</button></div>
                                    <div class="col-4 text-center"><button class="btn btn-danger  w-100" id="delete">C</button></div>
                                    <div class="col-4 text-center"><button class="btn btn-danger  w-100" id="idk">IDK</button></div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-4 text-center"><button class="btn btn-light w-100 btn-square number" value="7">7</button></div>
                                    <div class="col-4 text-center"><button class="btn btn-light  w-100 btn-square number" value="8">8</button></div>
                                    <div class="col-4 text-center"><button class="btn btn-light  w-100 btn-square number" value="9">9</button></div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-4 text-center"><button class="btn btn-light w-100 btn-square number" value="4">4</button></div>
                                    <div class="col-4 text-center"><button class="btn btn-light  w-100 btn-square number" value="5">5</button></div>
                                    <div class="col-4 text-center"><button class="btn btn-light  w-100 btn-square number" value="6">6</button></div>
                                </div>
                                <div class="row">
                                    <div class="col-4 text-center"><button class="btn btn-light w-100 btn-square number" value="1">1</button></div>
                                    <div class="col-4 text-center"><button class="btn btn-light  w-100 btn-square number" value="2">2</button></div>
                                    <div class="col-4 text-center"><button class="btn btn-light  w-100 btn-square number" value="3">3</button></div>
                                </div>
                            </div>
                            <div class="col-3 h-100 mh-100 align-content-center ">
                                <div class="row mb-3">
                                    <div class="col text-center"><button class="btn btn-primary btn-smaller  w-100 signs" value="/">/</button></div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col text-center"><button class="btn btn-primary btn-smaller  w-100 signs" value="*">*</button></div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col text-center"><button class="btn btn-primary btn-smaller  w-100 signs" value="-">-</button></div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col text-center"><button class="btn btn-primary btn-smaller  w-100 signs" value="+">+</button></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4 text-center"><button class="btn btn-light btn-square w-100 number" value="0">0</button></div>
                            <div class="col-4 text-center"><button class="btn btn-primary btn-square w-100 procees" id="change">+/-</button></div>
                            <div class="col-4 text-center"><button class="btn btn-primary btn-square w-100 procees" id="op">=</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
